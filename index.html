<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Results summary component</title>
<!-- GOOGLE FONT BELOW -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <section>
<div class="purple-container">
  <h2>Your Result</h2>
  <div id="circle"> 
   <p id="big-number">76<span id="of-100">of 100</p>
</div>
  <h1>Great</h1>
  <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="white-container">
  <h3>Summary</h3>
<div class="f-tabs">


   <div class="reaction">
    <img class="logo-img" src="./images/icon-reaction.svg" alt="reaction logo">
  <p class="rmvv" id="reaction-title">Reaction</p>
  <p id="reaction-numbers" class="space">80<span class="grey-text"> / 100</span></p>
   </div>


   <div class="memory">
    <img class="logo-img" src="./images/icon-memory.svg" alt="memory logo">
    <p class="rmvv" id="memory-title">Memory</p>
    <p id="memory-numbers" class="space">92<span class="grey-text"> / 100</span></p>
   </div>


   <div class="verbal">
    <img class="logo-img" src="./images/icon-verbal.svg" alt="reaction logo">
     <p class="rmvv" id="verbal-title">Verbal</p>
  <p id="verbal-numbers" class="space">61<span class="grey-text"> / 100</span></p>
   </div>

   <div class="visual">
    <img class="logo-img" src="./images/icon-visual.svg" alt="visual logo">
    <p class="rmvv" id="visual-title">Visual</p>
  <p id="visual-numbers" class="space">72<span class="grey-text"> / 100</span></p>
   </div>

   </div>
   <div class="button">
   <button>Continue</button>
   </div>
</div>

</section>
  
  
</body>
</html>
